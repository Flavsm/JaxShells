<!DOCTYPE html>
<html lang="en">
<head>

                    </button>
                    <div class="dropDown">
                        <div class="option">
                            <a href="./index.html" id="home">Home</a>
                        </div>
                        <div class="option">
                            <a href="./shop.html" id="shop">Shop</a>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <button class=cartButton>
                    <i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
